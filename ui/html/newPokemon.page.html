{{template "base"}}

{{define "title"}}new pokemon{{end}}

{{define "body"}}
<script src="/static/js/PTA1/newPokemon.js"></script>
<link rel="stylesheet" href="/static/css/PTA1/newPokemon.css">
<div id="forms_grid">
  <form id="pokemon_form" action="/new/pokemon" target="_self" method="post" autocomplete="on">
    <input type="hidden" name="form_name" value="pokemon_form">
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname">

    <label for="species">species:</label>
    <select id="species" onchange="getSpeciesAbilities()" name="species">
      <option selected disabled hidden value>-- select --</option>
      <option value="new">[new species]</option>
    </select>

    <label for="gender">gender:</label>
    <select id="gender" name="gender">
      <option value="m">m</option>
      <option value="f">f</option>
      <option value="u">?</option>
    </select>

    <label for="nature">Nature:</label>
    <select id="nature" name="nature">
      <option value="bold">bold</option>
      <option value="modest">modest</option>
      <option value="calm">calm</option>
      <option value="timid">timid</option>
      <option value="bashful">bashful</option>
      <option value="lonely">lonely</option>
      <option value="mild">mild</option>
      <option value="gentle">gentle</option>
      <option value="hasty">hasty</option>
      <option value="docile">docile</option>
      <option value="adamant">adamant</option>
      <option value="impish">impish</option>
      <option value="careful">careful</option>
      <option value="jolly">jolly</option>
      <option value="hardy">hardy</option>
      <option value="naughty">naughty</option>
      <option value="lax">lax</option>
      <option value="rash">rash</option>
      <option value="naive">naive</option>
      <option value="quirky">quirky</option>
      <option value="brave">brave</option>
      <option value="relaxed">relaxed</option>
      <option value="quiet">quiet</option>
      <option value="sassy">sassy</option>
      <option value="serious">serious</option>
    </select>


    <label for="ability">Ability:</label>
    <select disabled id="ability" name="ability">
    </select>

    <label for="lvl">Lvl:</label>
    <input type="number" id="lvl" name="lvl">

    <input type="submit" value="Submit">
  </form>
  <form id="species_form" action="/new/pokemon" target="_self" method="post">
    <input type="hidden" name="form_name" value="species_form">
    <h2>Nova Especie</h2>
    <label for="s_species_name">species name</label>
    <input type="text" id="s_species_name" name="s_species_name">

    <label for="s_diet">diet:</label>
    <textarea id="s_diet" name="s_diet"></textarea>

    <table class="stats_table">
      <tr>
        <th colspan="2">CAPACIDADES</th>
      </tr>
      <tr>
        <td>Força</td>
        <td><input type="number" id="s_strength" name="s_strength"></td>
      </tr>
      <tr>
        <td>Salto</td>
        <td><input type="number" id="s_jump" name="s_jump"></td>
      </tr>
      <tr>
        <td>Inteligeza</td>
        <td><input type="number" id="s_inteligence" name="s_inteligence"></td>
      </tr>
    </table>
    <h4>OUTRAS</h4>
    <div id="capacity_list" class="list_block">
      <ul id="c_list">
        <li><input type="checkbox" id="new_c" name="new_c" onchange="switchCFormDisplay()"> Nova capacidade </li>
      </ul>
    </div>

    <h4>Habilidades</h4>
    <div id="ability_list" class="list_block">
      <ul id="a_list">
        <li><input type="checkbox" id="new_a" name="new_a" onchange="switchAFormDisplay()"> Nova habilidade </li>
      </ul>
    </div>

    <h4>Altas habilidades</h4>
    <div id="high_ability_list" class="list_block">
      <ul id="ha_list">
        <li><input type="checkbox" id="new_ha" name="new_ha" onchange="switchAFormDisplay()"> Nova habilidade </li>
      </ul>
    </div>
    <input type="submit" value="Submit">
  </form>
  <form id="capacity_form" action="/new/pokemon" target="_self" method="post">
    <input type="hidden" name="form_name" value="capacity_form">
    <h2>Nova capacidade:</h2>
    <label for="c_name">Nome:</label>
    <input type="text" id="c_name" name="c_name">

    <label for="c_description">Descricao:</label>
    <textarea id="c_description" name="c_description"></textarea>

    <input type="submit">
  </form>
  <form id="ability_form" action="/new/pokemon" target="_self" method="POST">
    <input type="hidden" name="form_name" value="ability_form">
    <h2>Nova habilidade:</h2>
    <label for="a_name">Nome:</label>
    <input type="text" id="a_name" name="a_name">

    <label for="a_activation">Ativação:</label>
    <textarea id="a_activation" name="a_activation"></textarea>

    <label for="a_description">Descricao:</label>
    <textarea id="a_description" name="a_description"></textarea>

    <input type="submit">
  </form>
</div>
{{end}}
